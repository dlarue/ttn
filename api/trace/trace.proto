syntax = "proto3";

option go_package = "github.com/TheThingsNetwork/ttn/api/trace";

package trace;

message Trace {
  string              identifier = 1;
  int64               time       = 2;
  string              event      = 3;
  map<string, string> metadata   = 4;
  repeated Trace      parents    = 11;
}
